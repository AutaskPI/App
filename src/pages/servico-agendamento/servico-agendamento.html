<ion-header>
    <ion-navbar>
        <ion-title>Agendamento</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-8>
                <ion-item>
                    <ion-label stacked>Data desejada: </ion-label>
                    <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY"></ion-datetime>
                </ion-item>
            </ion-col>

            <ion-col col-4>
                <ion-buttons style=" position: relative;top: 19px;" (click)="pesquisaHoraDisponivel()">
                    <button ion-button block><ion-icon style="font-size: 20px" name="search"></ion-icon>
                    </button>
                </ion-buttons>
            </ion-col>
        </ion-row>
    </ion-grid>

    <hr><br>

    <ion-card>
        <ion-label padding style="padding-bottom: 0;">Resumo:</ion-label>
        <ion-grid>
            <ion-row>

                <ion-col col-12>
                    <ion-item>
                        <ion-label stacked>Estabelecimento</ion-label>
                        <ion-input type="text"></ion-input>
                    </ion-item>
                </ion-col>

                <ion-col col-8>
                    <ion-item>
                        <ion-label stacked>Data</ion-label>
                        <ion-datetime type="text" min='2018-01-01' displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY"></ion-datetime>
                    </ion-item>
                </ion-col>

                <ion-col col-4>
                    <ion-item>
                        <ion-label stacked>Hora</ion-label>
                        <ion-datetime type="text" displayFormat="hh:mm" pickerFormat="hh:mm"></ion-datetime>
                    </ion-item>
                </ion-col>

                <ion-col col-12>
                    <ion-item>
                        <ion-label stacked>Serviço</ion-label>
                        <ion-input type="text"></ion-input>
                    </ion-item>
                </ion-col>

                <ion-col col-12>
                    <ion-item>
                        <ion-label stacked>Valor Médio</ion-label>
                        <ion-input type="text"></ion-input>
                    </ion-item>
                </ion-col>

            </ion-row>
        </ion-grid>
    </ion-card>

    <br>

    <button ion-button block (click)="alertConfirmar()">Confirmar Agendamento</button>

</ion-content>
